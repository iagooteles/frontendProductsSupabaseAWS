<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Products CRUD + AWS Front e Back</h1>

    <!-- Formulário de Adicionar Produto -->
    <div class="card mb-4">
      <h2 class="py-4 m-auto">Adicionar Produto</h2>
      <div class="card-body">
        <form id="add-product-form" class="d-flex flex-wrap justify-content-center align-items-end gap-4">
          
          <div class="d-flex align-items-center gap-2">
            <label for="name" class="form-label mb-0">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="d-flex align-items-center gap-2">
            <label for="description" class="form-label mb-0">Descrição:</label>
            <input type="text" class="form-control" id="description" name="description" required>
          </div>

          <div class="d-flex align-items-center gap-2" style="max-width: 150px;">
            <label for="price" class="form-label mb-0">Preço:</label>
            <input type="number" class="form-control" id="price" name="price" required step="0.01">
          </div>

          <div>
            <button type="submit" class="btn btn-success">Adicionar</button>
          </div>

        </form>
      </div>
    </div>




    <!-- Lista de Produtos -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Produtos</h5>
        <ul id="products" class="list-group"></ul>
      </div>
    </div>

    <!-- Formulário de Atualizar Produto -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="update-product-form">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Atualizar Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="update-id">

            <div class="mb-3">
              <label for="update-name" class="form-label">Nome:</label>
              <input type="text" id="update-name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="update-description" class="form-label">Descrição:</label>
              <input type="text" id="update-description" class="form-control">
            </div>

            <div class="mb-3">
              <label for="update-price" class="form-label">Preço:</label>
              <input type="number" id="update-price" class="form-control" required step="0.01">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
